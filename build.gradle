plugins {
    id 'java'
}

group 'dagger'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.dagger:dagger:2.26'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.26'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
